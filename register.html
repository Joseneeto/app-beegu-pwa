<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , inicial-scale="1.0">
    <link rel="shortcut icon" href="./assets/img/mascote-small.png">
    <title>Criar conta</title>

    <!--Theme Color-->
    <meta name="theme-color" content="#fedf00" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body class="bg-yellow">
    <div class="img-background"></div>

    <main class="container">
        <!-- Form criar conta -->
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <h2>Criar conta</h2>

                <form class="form-container">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Nome completo</label>
                        <input type="text" placeholder="Nome" class="input-group form-control rounded-pill"
                            id="exampleInputName">
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" placeholder="email@example.com" class="input-group form-control rounded-pill"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" placeholder="Password" class="form-control rounded-pill"
                            id="exampleInputPassword1">
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirmar senha</label>
                        <input type="password" placeholder="Password" class="form-control rounded-pill"
                            id="exampleInputPassword2">
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Li e estou de acordo com os termos de uso da plataforma
                        </label>
                    </div>
        
                    <div class="d-flex justify-content-center mt-5">
                        <a href="index.html"><button type="button" class="btn btn-primary btn-my-color px-4">Avan√ßar</button></a>
                    </div>
        
                    <div class="d-flex justify-content-center mt-3">
                        <a href="index.html" class="btn btn-link">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
